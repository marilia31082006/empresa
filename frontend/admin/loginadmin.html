<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #302c3a, #810a0f,#302c3a);
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Caixa de login */
.login-container {
    width: 360px;
    background: rgba(255, 255, 255, 0.35);
    padding: 30px;
    border-radius: 6px;
    text-align: center;
    backdrop-filter: blur(6px);
}

/* Título */
.login-container h2 {
    margin-bottom: 25px;
    color: #fff;
    letter-spacing: 1px;
}

/* Inputs */
.input-group {
    display: flex;
    align-items: center;
    background: #fff;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 3px;
}

.input-group i {
    color: #777;
    margin-right: 10px;
}

.input-group input {
    border: none;
    outline: none;
    width: 100%;
    font-size: 14px;
}

/* Botão */
button {
  width:200px;
  padding: 12px;
   border: 3px solid black;
    border-radius:20px ;
    color: white;
    background:black;
    cursor:pointer;
 
  font-weight: bold;
  cursor: pointer;
}

button:hover {
      background:#941f1f;
    color:white;
    border: 3px solid #941f1f;
}

    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin</h2>

     <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="adminUser" placeholder="Username" required>
    </div>

    <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="adminPass" placeholder="********" required>
    </div>
 <button type="submit" id="loginAdmin"><span><h3>Enter</h3></span></button>
 <br>
   <div class="fundo" style="display: flex; flex-direction: column; margin-left:10px; margin-top:20px; cursor: pointer;" onclick="back()"><span>Back</span></div>
</div> 
    </form>
    </div>

</body>
</html>
